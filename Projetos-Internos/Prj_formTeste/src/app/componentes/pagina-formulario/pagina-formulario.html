<div class="formulario">

    <mat-form-field>
        <mat-label>CNPJ</mat-label>
        <input matInput id="cnpj" name="cnpj" placeholder="00.000.000/0000-00" (focusout)="validCNPJInput()">
    </mat-form-field>

    <mat-form-field>
        <mat-label>Nome</mat-label>
        <input matInput id="name" name="name">
    </mat-form-field>

    <mat-form-field>
        <mat-label>E-mail</mat-label>
        <input matInput id="email" name="email">
    </mat-form-field>

<mat-divider></mat-divider>    
    
    <div class="button-row">
        <button mat-flat-button color="primary" (click)="clickedOnConfirm()">Confirmar</button >
        <button mat-flat-button color="warn" (click)="clickedOnClear()">Limpar</button>
    </div>

</div>
